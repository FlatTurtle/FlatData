<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Data-Tank</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Materhead -->
        <div id="masterhead" class="container">
            <div class="row">
                <div class="span10 columns"><a href="#"><img src="logo.png"/></a></div>
                <div class="span6 columns">
                    <div id="menu">
                      <a href="#">Home</a>
                      <a href="#">About</a>
                      <a href="#">Documentation</a>
                      <a href="#">Admin</a>
                    </ul>               
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main"><div class="container">
            <ul class="pills">
                <li class="active"><a href="#">Upload</a></li>
                <li><a href="#">DB</a></li>
            </ul>

            <form class="form-stacked">
                <fieldset>
                    <legend>Upload file</legend>
                    <div class="clearfix">
                        <label>Resource name</label>
                        <div class="input">
                            <input type="text" class="xlarge">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>File</label>
                        <div class="input">
                            <button class="btn large"><img src="computer16.png"/> Computer</button>
                            <button class="btn large"><img src="link16.png"/> Link</button>
                            <span class="help-block">
                                <strong>Note:</strong> or drap and drop a file onto this page.
                            </span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Your file</label>
                        <div class="input-prepend">
                            <span class="add-on"><a class="delete_input" href="#"><img src="trash.gif"/></a></span>
                            <input class="xlarge disabled" id="disabledInput" name="disabledInput" size="30" type="text" placeholder="Gentse Feesten Dag1.csv" disabled="">
                        </div>                        
                    </div>
                    <div class="clearfix">
                        <label>Documentation</label>
                        <div class="input">
                            <textarea class="xxlarge" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn primary">Save</button>&nbsp;
                        <button type="reset" class="btn">Cancel</button>
                    </div>
            </form>
        </div>
    </body>
</html>
