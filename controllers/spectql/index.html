<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The DataTank: SPECTQL end-point</title>
    <base href="http://datatank.demo.ibbt.be/">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">  
    <link rel="stylesheet" href="installer/static/main.css"> 
    <script src="http://datatank.demo.ibbt.be/The-Semantifier/lib/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="masterhead" class="container">
      <div class="row">
	<div class="columns"><img src="http://datatank.demo.ibbt.be/installer/static/logo.png"/>
	</div>
      </div>
    </div>

    <div id="main">
      <div class="container">
	<textarea name="query" style="width: 78%; height: 100px;" id="query">/TDTQL/Resources{*}:csv</textarea>
        <select name="resources" style="width: 20%; height: 110px;" size="5">
          <option value="TDTInfo/Resources">TDTInfo/Resources</option>
          <option value="TDTInfo/Resources">TDTInfo/Admin</option>
          <option value="TDTInfo/Resources">TDTInfo/Queries</option>
          <option value="TDTInfo/Resources">TDTInfo/Packages</option>
          <option value="TDTInfo/Resources">TDTInfo/Feedback</option>
        </select>
        <br/>
	<input type="button" id="run" value="Run the Query"/>
	<hr/>
	<pre id="result">
	</pre>
      </div>
    </div>
   
    <footer>
      <div class="footer" align="center">
	&copy; 2011 <a href="http://npo.irail.be" target="_blank">iRail npo</a> - Powered by <a href="http://thedatatank.com" target="_blank">The DataTank</a>
      </div>
    </footer>

    <script>
      $('#run').click(function () {
        $.ajax({
           url: "http://localhost/spectql" + $('#query').val(),
           success: function(data) {
              $('#result').html(data);
           }
        });
      });
    </script>
  </body>
</html>
